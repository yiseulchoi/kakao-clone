<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css
"
    />
    <title>Chats</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery">
            66% <i class="fa fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text"> Edit </span>
        </div>
        <div class="header__column">
          <span class="header__text">
            Chats <i class="fa fa-caret-down"></i>
          </span>
        </div>
        <div class="header__column"></div>
      </div>
    </header>

    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends" />
      </div>

      <ui class="chats__list">
        <li class="chats__chat">
          <div class="chat__content">
            <img src="" alt="" />
            <div class="chat__preview">
              <h3 class="chat__user">goeun</h3>
              <span class="chat__last-message">언니!! 뭐해?</span>
            </div>
          </div>
          <span class="chat__date-time">22:30</span>
        </li>
        <li class="chats__chat">
          <div class="chat__content">
            <img src="" alt="" />
            <div class="chat__preview">
              <h3 class="chat__user">혀네, 아라</h3>
              <span class="chat__last-message">춘천에 간다아</span>
            </div>
          </div>
          <span class="chat__date-time">Feb 5</span>
        </li>
      </ui>
      <div class="chat-btn"><i class="fa fa-comment"></i></div>
    </main>

    <nav>
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i> <span class="tab-bar__text">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-comment"></i> <span class="tab-bar__text">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i> <span class="tab-bar__text">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i> <span class="tab-bar__text">More</span>
      </a>
    </nav>
  </body>
</html>
