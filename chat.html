<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css
"
    />
    <title>More</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery">
            66% <i class="fa fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html"> <i class="fa fa-angle-left fa-lg"></i> </a>
        </div>
        <div class="header__column">
          <span class="header__text">Yiseul</span>
        </div>
        <div class="header__column">
          <i class="fa fa-search"></i> <i class="fa fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text">Wednesday, Feb 5, 2019</span>
      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">23:40</span>
        <span class="chat__message-body">고은아 놀쟈아아</span>
      </div>
      <div class="chat__message chat__message-to-me">
        <img src="" alt="" class="chat__message-avatar" />
        <div class="chat__message-center">
          <h3 class="chat__message-username">goeun</h3>
          <span class="chat__message-body">구래에에</span>
        </div>
        <span class="chat__message-time">23:55</span>
      </div>
      <div class="type-message">
        <i class="fa fa-plus"></i>
        <div class="type-message__input">
          <input type="text" /> <i class="fa fa-smile-o"></i>
          <span class="record-message"> <i class="fa fa-microphone"></i> </span>
        </div>
      </div>
    </main>
  </body>
</html>
